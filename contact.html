<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Brietta </title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">

    <div class="container">
      <a href="index.html" id="logo">Brietta Smith</a>
      <navbar>  
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </navbar>
    </div>
  </header>


  <div id="main-container" class="container">
    <section class="main-section-p">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Brietta Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="ConnectWithMe">
      <h3>Connect with Me</h3>
      <div class="smallLine"></div>
      <div class="imageContainer">
        <a target="_blank" href="https://github.com/umbercoder">
          <img src="https://png.icons8.com/nolan/50/000000/github.png">
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/Brietta-Smith">
          <img src="https://png.icons8.com/nolan/50/000000/linkedin.png">
        </a>
      </div>
    </section>

  </div>

 
  <footer>
      <div class="container">
        Copyright 2018 Brietta Smith
      </div>
    </footer>

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  
  </body>
  
  </html>
